<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
    <div id="loader" class="loader"> </div>
    <div class="container">
        <div class="header">
            <h1>MONNIT </h1>
            <span> Soluções de monitoramento remoto baseada em IoT </span>
        </div>
        <div class="content">
            <img id="img" src="img/imgprincipalindex.png" alt="Imagem de fundo.">

            <div class="login-container">
                <div class="login-box">
                    <h2>ENTRAR</h2>
                    <form id="LoginForm">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usuário">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                        <br/><br/>
                        <button type="submit">ENTRAR</button>
                        <br/><br/>
                    </form>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Projeto de TCC de Engenharia de computação desenvolvido na Universidade Paulista - Campos Indianópolis.</p>
        </div>
    </div>
    <script src="scriptIndex.js"></script>
</body>
</html>
