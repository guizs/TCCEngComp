<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
    <!-- Elemento de carregamento inicial -->
    <div id="loader" class="loader"> </div>
    <div class="container">
        <!-- Cabeçalho com título e descrição do sistema -->
        <div class="header">
            <h1>MONNIT </h1>
            <span> Soluções de monitoramento remoto baseada em IoT </span>
        </div>
        <div class="content">
            <!-- Imagem de fundo da tela de login -->
            <img id="img" src="img/imgprincipalindex.png" alt="Imagem de fundo.">

            <!-- Caixa de login principal -->
            <div class="login-container">
                <div class="login-box">
                    <h2>ENTRAR</h2>
                    <!-- Formulário de login com campo de e-mail e senha -->
                    <form id="LoginForm" onsubmit="login(event)" autocomplete="off">
                        <label for="usuario">Usuário</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                        <br/><br/>
                        <button type="submit">ENTRAR</button>
                        <br/><br/>
                    </form>
                    <!-- Link para recuperação de senha -->
                    <a href="#" onclick="RecuperarSenha(event)" class="forgot-password">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
        <!-- Rodapé com informações do projeto -->
        <div class="footer">
            <p>Projeto de TCC de Engenharia de computação desenvolvido na Universidade Paulista - Campos Indianópolis - 2024.</p>
        </div>
    </div>

    <!-- Scripts do Firebase - versão 8 para compatibilidade -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase para o projeto
        const firebaseConfig = {
            apiKey: "AIzaSyCBpAsd2HR1QTdcZaReE1NpDyn2U4-7ZIY",
            authDomain: "tcc---engenhariacomp.firebaseapp.com",
            projectId: "tcc---engenhariacomp",
            storageBucket: "tcc---engenhariacomp.appspot.com",
            messagingSenderId: "468970604778",
            appId: "1:468970604778:web:99584d28913491aedb6f93"
        };

        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Script personalizado para a funcionalidade de login -->
    <script src="scriptIndex.js"></script>

</body>
</html>
