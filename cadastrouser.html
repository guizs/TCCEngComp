<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações da página e links para estilos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de usuários </title>
    <link rel="stylesheet" href="stylepadrao.css">
    <link rel="stylesheet" href="styleUsuario.css">
</head>
<body>
    <div class="container">
        <div class="vertical-footer"></div>

        <!-- Cabeçalho com título e navegação -->
        <header>
            <span style="font-size: larger; font-weight: bold;"> Cadastro de usuários </span>
            <nav class="navbar">
                <a href="inicial.html">Página Inicial</a>
                <a href="cadastrofreezer.html">Cadastrar Freezer</a>
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            </nav>
            <div>
                <span id="usernameSpan">Olá, </span>
                &nbsp;&nbsp;&nbsp;
                <nav class="navbar">
                <a href="index.html" onclick="logout()">Sair</a>
                </nav>  
            </div>
        </header>
        
        <!-- Seção de pesquisa de usuário -->
        <div class="section">
            <div class="box-procura">
                <h3>Pesquisa de Usuário</h3>
                <br>
                <div class="form-group">
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome-pesquisa" placeholder="Insira o nome que deseja procurar.">
                </div>               
                <br>
                <div class="form-group">
                    <label for="e-mail"> E-mail: </label>
                    <input id="email-pesquisa" type="email" placeholder="Insira o e-mail que deseja procurar.">
                </div>
                
                <div class="button-group">
                    <button id="buscar-pesquisa">Buscar</button>
                    <button id="limpar-filtros">Limpar Filtros</button>
                </div>
            </div>
            
            <!-- Tabela com resultados da pesquisa -->
            <div class="grid">
                <div class="scroll-container">
                    <table id="freezersTable">
                        <thead>
                            <tr>
                                <th class="col-nome">Nome</th>
                                <th class="col-e-mail">E-mail</th>
                                <th class="col-data-criacao">Data de criação</th>
                                <th class="col-ativo">Situação</th>
                                <th class="col-gerente">Gerência</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Menu popup para alterar o status do usuário -->
            <div id="popupMenu" style="display: none; position: absolute;">
                <button id="btnDesativar">Desativar</button>
                <button id="btnAtivar">Ativar</button>
            </div>         

            <!-- Botão para tornar o usuário gerente -->
            <button id="gerenciaButton" style="display: none; position: absolute;">Tornar Gerente</button>
        </div>  

        <br>     

        <!-- Formulário de cadastro de novo usuário -->
        <div class="alterar">
            <h3>Cadastro de Usuário</h3>
            <form autocomplete="off">
                <div class="form-group">
                    <label for="nome-cadastro">Nome completo:</label>
                    <input type="text" id="nome-cadastro" autocomplete="off" placeholder="Insira o nome completo.">
                </div>
                <div class="form-group">
                    <label for="email-cadastro">E-mail:</label>
                    <input type="email" id="email-cadastro" autocomplete="off" placeholder="exemplo@dominio.com">
                </div>
                <div class="form-group">
                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" autocomplete="off" placeholder="Insira a senha.">
                </div>
                <div class="form-group">
                    <label for="cfsenha-cadastro">Confirme a senha:</label>
                    <input type="password" id="cfsenha-cadastro" autocomplete="off" placeholder="Confirme a senha inserida acima.">
                </div>
        
                <div class="message">
                    <p style="color:red;"></p>
                </div>
        
                <button type="button" onclick="salvarUsuario()">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
