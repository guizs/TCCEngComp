<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de usuários </title>
    <link rel="stylesheet" href="stylepadrao.css">
    <link rel="stylesheet" href="styleUsuario.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-footer"></div>
        <!-- Cabeçalhoo -->
        <header>

            <span style="font-size: larger; font-weight: bold;"> Cadastro de usuários </span>
            <nav class="navbar">
                <a href="inicial.html">Página Inicial</a>
                <a href="cadastrofreezer.html">Cadastrar Freezer</a>
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            </nav>
            <div>
                <span> Olá, txt_user </span>
                &nbsp;&nbsp;&nbsp;
                <a href="#">Sair</a>
            </div>
        </header>
        
        <div class="section">
            <div class="box">
                <h3>Pesquisa de Usuário</h3>
                <br>
                <div class="form-group">
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" placeholder="Insira o nome que deseja procurar.">
                </div>               
                <br>
                <div class="form-group">
                    <label for="e-mail"> E-mail: </label>
                    <input type="text" placeholder="Insira o e-mail que deseja procurar.">
                </div>
                <button>Buscar</button>
            </div>

            
            <div class="gridUsuario">
                <p>Grid de Usuários existentes</p>
            </div>

        </div>  

        <br>     

        <div class="alterar">
            <h3>Cadastro de Usuário</h3>
            <div class="form-group">
                <label for = "nome">Nome completo:</label>
                <input type="text" placeholder="Insira o nome completo.">
            </div>
            <div class="form-group">
                <label for = "e-mail">E-mail:</label>
                <input type="text" placeholder="exemplo@dominio.com">
            </div>
            <div class="form-group">
                <label for = "user">Usuário:</label>
                <input type="text" placeholder="Insira o user para login. ">
            </div>
            <div class="form-group">
                <label for = "senha">Senha:</label>
                <input type="text" placeholder="Insira a senha.">
            </div>
            <div class="form-group">
                <label for = "cfsenha">Confirme a senha:</label>
                <input type="text" placeholder="Confirme a senha inserida acima.">
            </div>

            <button>Cadastrar</button>

            <div class="message">
                <p>Mensagem de erro ou validação do cadastro.</p>
            </div>

        </div>
    </div>
</body>
