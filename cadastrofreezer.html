<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrão Freezer</title>
    <link rel="stylesheet" href="stylepadrao.css">
    <link rel="stylesheet" href="styleFreezer.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-footer"></div>

        <header>

            <span style="font-size: larger; font-weight: bold;"> Cadastro de freezers </span>
            <nav class="navbar">
                <a href="inicial.html">Página Inicial</a>
                <a href="cadastrouser.html">Cadastrar Usuário</a>
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            </nav>
            <div>
                <span> Olá, txt_user </span>
                &nbsp;&nbsp;&nbsp;
                <a href="index.html">Sair</a>
            </div>
        </header>

        <div class="section2">
            
            <div class="box">
                <h3>Procurar Freezer</h3>
                <br>
                <div class="form-group">
                    <label for="ID"> ID: </label>
                    <input type="text" placeholder="Insira o ID para exibir.">
                </div>                
                <br>
                <div class="form-group">
                    <label for="Produto"> Marca: </label>
                    <input type="text" placeholder="Insira a marca do freezer.">
                </div>
                <button>Buscar</button>
            </div>
    
            <div class="grid">
                <p>Grid de freezers existentes</p>
            </div>

        </div>

        <br> <br>

        <div class="section">
            
            <div class="box">
                <h3>Alterar produto</h3>
                <br>
                <div class="form-group">
                    <label for="produto"> ID: </label>
                    <input type="text" placeholder="Código de identificação do freezer.">
                </div>                
                <br>
                <div class="form-group">
                    <label for="produto"> Marca: </label>
                    <input type="text" placeholder="Marca do freezer.">
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Mín: </label>
                    <input type="text" placeholder="Temperatura Miníma."> °C
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Máx:  </label>
                    <input type="text" placeholder="Temperatura Máxima"> °C
                </div>
                <button>Alterar</button>
            </div>  

            <div class="box">
                <h3>Cadastar freezer</h3>
                <br>
                <div class="form-group">
                    <label for="produto"> Produto: </label>
                    <input type="text" placeholder="Insira o nome do produto.">
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Mín: </label>
                    <input type="text" placeholder="Temperatura Miníma."> °C
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Máx:  </label>
                    <input type="text" placeholder="Temperatura Máxima"> °C
                </div>

                <button>Alterar</button>
                <div class="message">
                    <p>Mensagem de erro ou validação do cadastro.</p>
                </div>
            </div>

        </div>        

    </div>
</body>
</html>
