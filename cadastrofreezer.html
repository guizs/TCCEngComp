    <title>Padrão Freezer</title>
    <link rel="stylesheet" href="stylepadrao.css">
    <link rel="stylesheet" href="styleFreezer.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-footer"></div>

        <header>

            <span style="font-size: larger; font-weight: bold;"> Cadastro de freezers </span>
            <nav class="navbar">
                <a href="inicial.html">Página Inicial</a>
                <a href="cadastrouser.html">Cadastrar Usuário</a>
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            </nav>
            <div>
                <span id="usernameSpan">Olá, </span>
                &nbsp;&nbsp;&nbsp;
                <a href="index.html">Sair</a>
            </div>
        </header>

        <div class="section2">
            
            <div class="box-procura">
                <h3>Procurar Freezer</h3>
                <br>
                <div class="form-group">
                    <label for="ID"> ID: </label>
                    <input type="text" placeholder="Insira o ID para exibir.">
                </div>                
                <br>
                <div class="form-group">
                    <label for="Produto"> Marca: </label>
                    <input type="text" placeholder="Insira a marca do freezer.">
                </div>
                <button>Buscar</button>
            </div>
    
            <div class="grid">
                <div class="scroll-container">
                    <table id="freezersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Marca</th>
                                <th>Temp Min</th>
                                <th>Temp Max</th>
                                <th>Data de Criação</th>
                                <th>Data de Att</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os dados dos freezers serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>            

        </div>

        <br> <br>

        <div class="section">
            
            <div class="box">
                <h3>Alterar produto</h3>
                <br>
                <div class="form-group">
                    <label for="produto"> ID: </label>
                    <input id="ID" type="text" placeholder="Código de identificação do freezer.">
                </div>                
                <br>
                <div class="form-group">
                    <label for="produto"> Marca: </label>
                    <input id ="marca-alterar" type="text" placeholder="A marca aparecerá depois de inserir o ID."disabled>
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Mín: </label>
                    <input id="tempMin-alterar" type="text" placeholder="Temperatura Miníma."> °C
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Máx:  </label>
                    <input id="tempMax-alterar" type="text" placeholder="Temperatura Máxima"> °C
                </div>

                <div class="message-alterar">
                    <p> </p>
                </div>

                <button id="alterarFreezer">Alterar</button>

            </div>  

            <div class="box">
                <h3>Cadastar freezer</h3>
                <br>
                <div class="form-group">
                    <label for="produto"> ID: </label>
                    <input id="" type="text" placeholder="O ID será preenchido pós cadastro." disabled>
                </div> 
                <br> 
                <div class="form-group">
                    <label for="produto"> Marca: </label>
                    <input id="marcaInput" type="text" placeholder="Marca do freezer.">
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Mín: </label>
                    <input id="tempMinInput" type="text" placeholder="Temperatura Miníma."> °C
                </div>
                <br>
                <div class="form-group temperatura">
                    <label for="temperatura"> Máx:  </label>
                    <input id="tempMaxInput" type="text" placeholder="Temperatura Máxima"> °C
                </div>

                <div class="message">
                    <p></p>
                </div>                

                <button id="cadastrarFreezer">Cadastrar</button>

            </div>

        </div>        

        <div id="popupConfirm" class="popup">
            <div class="popup-content">
                <p id="popupMessage">Você deseja concluir esta ação?</p>
                <button id="confirmYes">Sim</button>
                <button id="confirmNo">Não</button>
            </div>
        </div>
        
    </div>
